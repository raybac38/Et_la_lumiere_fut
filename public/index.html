<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Cube</title>

    <link rel="stylesheet" href="style.css">

    <script type="module" src="/socket.io/socket.io.js"></script>
    <script type="module" src="/three.js"></script>
    <script type="module" src="/client.js"></script>
</head>

<body>
    <div id="SidePanel">
        <button class="button" id="new_map">New map</button>
        <br>
        <button class="button" id="verification">verification</button>
        <br>

        <button class="button" id="solve">Solve</button>
        <div id="TailleOption">
            Map size
            <br>
            <input min="2" value="8" id="taille_x" type="number"> x
            <br>
            <input min="2" value="8" id="taille_y" type="number"> y
            <br>
            <input min="0" max="1" value="0.5" id="density" step="0.1" type="number"> density
        </div>
    </div>
    <div id="Scene"></div>

</body>

</html>
